             <nav class="navbar navbar-default">

<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>
        
        <script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        $.getJSON("data.php", function(json) {
	    
		    chart = new Highcharts.Chart({
	            chart: {
	                renderTo: 'container',
	                type: 'spline',
	               /* marginRight: 130,
	                marginBottom: 125 */ 
	            },
	            title: {
	                text: 'Makuyuni, Tanzania',
	                x: -20 //center
	            },
	            subtitle: {
	                text: 'Source: Kukua.cc',
	                x: -20
	            },
	            xAxis: {
	               type: 'datetime',
                   categories: ['2016-03-07 08:39:23', '08:39:24', '08:39:25', '08:39:26', '08:39:27', '08:39:28', '08:39:29', '08:39:30', '09:39:22', '09:39:23', '09:39:24', '09:39:25', '09:39:26', '09:39:27', '09:39:28', '10:39:21', '10:39:22', '10:39:23', '10:39:24', '10:39:25', '10:39:26', '10:39:27', '11:39:21', '11:39:22', '11:39:23', '11:39:24', '11:39:25', '11:39:26', '11:39:27', '12:39:22', '12:39:23', '12:39:24', '12:39:25', '12:39:26', '12:39:27', '12:39:28', '12:39:29']
	            },
	            yAxis: {
	                title: {
	                    text: '.'
	                },
	                plotLines: [{
	                    value: 0,
	                    width: 1,
	                    color: '#808080'
	                }]
	            },
	            tooltip: {
	                formatter: function() {
	                        return '<b>'+ this.series.name +'</b><br/>'+
	                        this.x +': '+ this.y;
	                }
	            },
	            legend: {
	                layout: 'vertical',
	                align: 'right',
	                verticalAlign: 'top',
	                x: -10,
	                y: 100,
	                borderWidth: 0
	            },
	            series: json
	        });
	    });
    
    });
    
});
		</script>
        </div>
